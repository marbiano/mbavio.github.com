<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="//cloud.webtype.com/css/48b8b166-5e1a-4e75-90f0-f229e0a1d9ea.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{ "/css/martinbavio.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" /> -->
  <script src="//use.typekit.net/ief3tnj.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>

<body {% if page.body_class %}class="{{ page.body_class }}"{% endif %}>
  <div class="container">
    <div class="header">
      <div class="header__brand">
        <div class="header__brand__logo"><a href="{{ site.baseurl }}/">Site</a></div>
        <nav class="header__brand__social">
          <ul>
            <li class="header__brand__social__item is-email"><a href="mailto:mbavio@gmail.com">Email</a></li>
            <li class="header__brand__social__item is-twitter"><a href="http://twitter.com/mbavio">Twitter</a></li>
            <li class="header__brand__social__item is-dribbble"><a href="http://dribbble.com/mbavio">Dribbble</a></li>
            <li class="header__brand__social__item is-github"><a href="http://github.com/mbavio">Github</a></li>
            <li class="header__brand__social__item is-nav"><a href="#">Menu</a></li>
          </ul>
        </nav>
      </div>
      <nav class="header__nav">
        <ul>
          {% assign pageUrl = page.url | split: '/' %}
          <li class="header__nav__item nav__item {% if pageUrl[1] == 'about' %}is-active{% endif %}"><a href="{{ "/about" | prepend: site.baseurl }}">About</a></li>
          <li class="header__nav__item nav__item {% if pageUrl[1] == 'work' %}is-active{% endif %}"><a href="{{ "/work" | prepend: site.baseurl }}">Work</a></li>
          <li class="header__nav__item nav__item {% if pageUrl[1] == 'writing' %}is-active{% endif %}"><a href="{{ "/writing" | prepend: site.baseurl }}">Writing</a></li>
          <li class="header__nav__item nav__item {% if pageUrl[1] == 'journal' %}is-active{% endif %}"><a href="{{ "/journal" | prepend: site.baseurl }}">Journal</a></li>
        </ul>
      </nav>
    </div>
    <div class="page">
      {{ content }}
    </div>
  </div>
</body>
</html>
