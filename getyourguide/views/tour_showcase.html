<header class="header"><div class="header__container"><div class="header__branding"><img src="images/39c3bb83.logo.png" alt="Get Your Guide"></div><div class="header__customer"><span class="header__customer__inner" ng-show="!status.loading">What is <span class="is-name">{{ tour.customer_prename }}</span> doing?</span> &nbsp;</div></div></header><div class="tour"><div class="tour__image" ng-show="!status.loading"><img src="{{ tour.tour_picture_url }}"></div><div class="tour__inner"><div class="tour__map" ng-show="!status.loading"><div class="tour__map__inner"><img ng-src="http://maps.googleapis.com/maps/api/staticmap?center={{ tour.tour_coordinate_latitude}},{{ tour.tour_coordinate_longitude }}&zoom=4&size=175x131&maptype=roadmap&markers=color:red%7Clabel:C%7C{{ tour.tour_coordinate_latitude }},{{ tour.tour_coordinate_longitude }}&sensor=false"></div></div><div class="tour__title"><div class="tour__title__container"><div class="tour__title__text" ng-show="!status.loading">{{ tour.tour_title }}</div></div></div></div></div>
